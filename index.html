<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <title>Etch a Sketch</title>
</head>
<body>
  <div id="header">
    <h1>Etch-a-sketch</h1>
  </div>
  <div id="content">
    <div id="menu">
      <div id="color-picker">
        <input type="color" id="pick-color" value="#123456">
      </div>
      <div id="color-mode-button-div">
        <button id="color-mode-button">color mode</button>
      </div>
      <div id="rainbow-mode-button-div">
        <button id="rainbow-mode-button">rainbow mode</button>
      </div>
      <div id="eraser-mode-button-div">
        <button id="eraser-mode-button">eraser mode</button>
      </div>
      <div id="clear-button-div">
        <button id="clear-button">clear</button>
      </div>
      <div id="choose-size-slider-div">
        <label for="size">select size</label>
        <select name="size" id="size">
          <option value="16x16">16x16</option>
          <option value="32x32">32x32</option>
          <option value="64x64">64x64</option>
          <option value="128x128">128x128</option>
          <option value="256x256">256x256</option>
          <option value="512x512">512x512</option>
        </select>
      </div>
    </div>
    <div id="grid">
    </div>
  </div>
  <div id="footer">
    Copyright © 2022 Maciej Bąba
  </div>
</body>
</html>
